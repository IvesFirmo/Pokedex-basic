<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/icons8-pokebola-16.png">
    <script src="/JS/scripts.js" defer></script>
    <title>Pokedex</title>
</head>
<body>

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/0.png" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
          </h1>
      

        <form class="form">
            <input class="input-search" type="search" placeholder="Name or number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>




        <img src="/IMG/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
